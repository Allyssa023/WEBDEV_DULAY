<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body>

    <h1>Home</h1>
    <p><img src="your-image.jpg" alt="Your Image"></p>
    <p>Your Name</p>

    <h1>About</h1>
    <p>An article about yourself...</p>

    <h1>Grades</h1>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Example Subject</td>
            <td>A</td>
        </tr>
    </table>

    <h1>Contact</h1>
    <form>
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Message:</label><br>
        <textarea rows="4" cols="50"></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <h2>Location</h2>
    <p><img src="google-map-screenshot.png" alt="Google Map Screenshot"></p>

</body>
</html>
